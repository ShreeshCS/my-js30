<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="mystyle.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h2 class="header">
      <kbd>01 - JavaScript Drum Kit</kbd>
    </h2>
    <div class="container-box">
      <div class="instrument-box" id="65">
        <kbd class="letter">A</kbd>
        <span class="sound">clap</span>
      </div>
      <div class="instrument-box" id="83">
        <kbd class="letter">S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div class="instrument-box" id="68">
        <kbd class="letter">D</kbd>
        <span class="sound">kick</span>
      </div>
      <div class="instrument-box" id="70">
        <kbd class="letter">F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div class="instrument-box" id="71">
        <kbd class="letter">G</kbd>
        <span class="sound">boom</span>
      </div>
      <div class="instrument-box" id="72">
        <kbd class="letter">H</kbd>
        <span class="sound">ride</span>
      </div>
      <div class="instrument-box" id="74">
        <kbd class="letter">J</kbd>
        <span class="sound">snare</span>
      </div>
      <div class="instrument-box" id="75">
        <kbd class="letter">K</kbd>
        <span class="sound">tom</span>
      </div>
      <div class="instrument-box" id="76">
        <kbd class="letter">L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
  </body>
</html>
